---
name: add_ipv6_rule_acl
pack: network_essentials
runner_type: run-python
description: Add an L3 IPv6 ACL rule to an existing ACL
enabled: true
entry_point: add_ipv6_rule_acl.py
parameters:
  mgmt_ip:
    type: string
    description: Management IP address of the target device
    required: true
    position: 0
  username:
    type: string
    description: Login user name to connect to the device
    position: 1
  password:
    type: string
    description: Login password to connect to the device
    secret: true
    position: 2
  acl_name:
    type: string
    description: Name of the access list
        accepted-by:- [SLX, NOS, MLX]
    required: true
    position: 3
  seq_id:
    type: integer
    description: Sequence number of the rule, if not specified, the rule is added
      at the end of the list. Valid range is 0 to 4294967290
        required-by:- [None]
        accepted-by:- [SLX, NOS, MLX]
    position: 4
  action:
    type: string
    description: Action performed by ACL rule
        required-by:- [SLX, NOS, MLX]
        accepted-by:- [SLX, NOS, MLX]
    position: 5
    enum:
      - permit
      - deny
      - hard-drop
    default: permit
  protocol_type:
    type: string
    description: Type of IP packets to be filtered based on protocol. Valid values
      are 0 through 255 or key words tcp, udp, icmp or ip
      MLX supported key words are - ahp, esp, icmp, ipv6, sctp, tcp, udp 
        required-by:- [None]
        accepted-by:- [SLX, NOS, MLX]
    position: 6
  source:
    type: string
    description: Source address filters { any | S_IPaddress mask | host S_IPaddress
      } [ source-operator [ S_port-numbers ] ]
        required-by:- [All]
        accepted-by:- [SLX, NOS, MLX]
    required: true
    position: 7
    default: any
  destination:
    type: string
    description: Destination address filters { any | S_IPaddress mask | host S_IPaddress
      } [ source-operator [ S_port-numbers ] ]
        required-by:- [None]
        accepted-by:- [SLX, NOS, MLX]
    position: 8
  dscp:
    type: string
    description: Matches the specified value against the DSCP value of the packet
      to filter.  Can be either a numerical value or DSCP name
        For SLX - dscp value between 0 and 63. Format {<dscp>[,<dscp-force>]}.
        For NOS - dscp value between 0 and 63. Format {<dscp>]}.
        For MLX - Only numerical value in range of 0-63 is allowed.
        required-by:- [None]
        accepted-by:- [SLX, NOS, MLX]
    position: 9
  drop_precedence_force:
    type: string
    description: Matches the drop_precedence value of the packet.  Allowed values are 0 through 2.
        MLX- Allowed range is <0-3>.
        required-by:- [None]
        accepted-by:- [SLX, MLX]
        (NOTE:- SLX16r and SLXs devices doesn't support this parameter)
    position: 10
  urg:
    type: string
    description: Enables urg for the rule
        required-by:- [None]
        accepted-by:- [SLX, NOS]
    position: 11
  ack:
    type: string
    description: Enables ack for the rule
        required-by:- [None]
        accepted-by:- [SLX, NOS]
    position: 12
  push:
    type: string
    description: Enables push for the rule
        required-by:- [None]
        accepted-by:- [SLX, NOS]
    position: 13
  fin:
    type: string
    description: Enables fin for the rule
        required-by:- [None]
        accepted-by:- [SLX, NOS]
    position: 14
  rst:
    type: string
    description: Enables rst for the rule
        required-by:- [None]
        accepted-by:- [SLX, NOS]
    position: 15
  sync:
    type: string
    description: Enables sync for the rule
        required-by:- [None]
        accepted-by:- [SLX, NOS]
    position: 16
  vlan_id:
    type: integer
    description: VLAN interface to which the ACL is bound
        required-by:- [None]
        accepted-by:- [SLX, NOS, MLX]
    position: 17
  count:
    type: string
    description: Enables statistics for the rule
        required-by:- [None]
        accepted-by:- [SLX, NOS]
    position: 18
  log:
    type: string
    description: Enables logging for the rule (Available for permit or deny only)
        required-by:- [None]
        accepted-by:- [SLX, NOS, MLX]
    position: 19
  mirror:
    type: string
    description: Enables mirror for the rule
        required-by:- [None]
        accepted-by:- [SLX, MLX]
        (NOTE:- SLX16r and SLXs devices doesn't support this parameter)
    position: 20
  copy_sflow:
    type: string
    description: Enables copy-sflow for the rule
        required-by:- [None]
        accepted-by:- [SLX, MLX]
        (NOTE:- SLX16r and SLXs devices doesn't support this parameter)
    position: 21
  dscp_marking:
    type: string
    description: dscp-marking number is used to mark the DSCP value in the
        incoming packet with the value you specify to filter.
        Allowed values are 0 through 63.
        required-by:- [None]
        accepted-by:- [MLX]
    required: false
    position: 22
  fragment:
    type: boolean
    description: The policy applies to fragmented packets that
        contain a non-zero fragment offset.
        required-by:- [None]
        accepted-by:- [MLX]
    required: false
    position: 23
    default: false
  drop_precedence:
    type: string
    description: Matches the drop_precedence value of the packet. MLX- Allowed range is <0-3>.
        required-by:- [None]
        accepted-by:- [MLX]
    position: 24
  icmp_filter:
    type: string
    description: Specify ICMP type and ICMP code or ICMP message. Format is
        [ [ icmp-type <vlaue> ] [ icmp-code <value> ] ] | [ icmp-message <value> ]
        icmp-type and icmp-code values are between 0-255.
        icmp-message value can be one of these
            beyond-scope, destination-unreachable, dscp, echo-reply, echo-request,
            flow-label, fragments, header, hop-limit, mld-query, mld-reduction,
            mld-report, nd-na, nd-ns, next-header, no-admin, no-route,
            packet-too-big, parameter-option, parameter-problem,
            port-unreachable, reassembly-timeout, renum-command,
            renum-result, renum-seq-number, router-advertisement,
            router-renumbering, router-solicitation, routing, sequence,
            time-exceeded, unreachable
        required-by:- [None]
        accepted-by:- [MLX]
    position: 25
  tcp_operator:
    type: string
    description: Specifies a comparison operator for the TCP port. This parameter applies
        only when you specify tcp as the protocol.  Allowed values are [established, syn]
        required-by:- [None]
        accepted-by:- [MLX]
    position: 26
