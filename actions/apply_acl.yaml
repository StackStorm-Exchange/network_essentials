---
name: apply_acl
pack: network_essentials
runner_type: run-python
description: Apply acl on interface
enabled: true
entry_point: apply_acl.py
parameters:
  mgmt_ip:
    type: string
    description: Device to apply the access-list
    required: true
    position: 0
  username:
    type: string
    description: login username
    default: admin
    position: 1
  password:
    type: string
    description: login password
    default: password
    secret: true
    position: 2
  intf_type:
    type: string
    enum:
      - gigabitethernet
      - tengigabitethernet
      - fortygigabitethernet
      - hundredgigabitethernet
      - port_channel
      - ve
      - loopback
      - ethernet
    default: tengigabitethernet
    description: Interface type gigabitethernet or tengigabitethernet or port_channel
    required: true
    position: 3
  intf_name:
    type: array
    description: List of name/range of physical interface/port-channel
    required: true
    position: 4
  rbridge_id:
    type: string
    description: rbridge id under which ve will be configured only needed for NOS device
    required: false
    position: 5
  acl_name:
    type: string
    description: Single interface name/range of interface name physical interface/port-channel
    required: true
    position: 6
  acl_direction:
    type: string
    description: Direction of ACL to be applied on interface
    required: true
    position: 7
    enum:
      - in
      - out
    default: in
  traffic_type:
    type: string
    description: Traffic type for ACL being applied
    required: false
    position: 8
    enum:
      - switched
      - routed

