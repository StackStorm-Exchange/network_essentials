---
name: apply_acl
pack: network_essentials
runner_type: run-python
description: Apply an ACL to a physical port, port channel, VE or management interface.
enabled: true
entry_point: apply_acl.py
parameters:
  mgmt_ip:
    type: string
    description: Management IP address of the target device
    required: true
    position: 0
  username:
    type: string
    description: Login user name to connect to the device
    default: admin
    position: 1
  password:
    type: string
    description: Login password to connect to the device
    default: password
    secret: true
    position: 2
  intf_type:
    type: string
    enum:
      - gigabitethernet
      - tengigabitethernet
      - fortygigabitethernet
      - hundredgigabitethernet
      - port_channel
      - ve
      - loopback
      - ethernet
    default: tengigabitethernet
    description: Interface type, can be a physical port, port channel, VE or management
      interface
    required: true
    position: 3
  intf_name:
    type: array
    description: Interface names, can be comma separated physical ports, port channel
      numbers or VEs. Examples are 224/0/1, 224/0/2 or 4, 5, 6 or 80, 81.
    required: true
    position: 4
  rbridge_id:
    type: string
    description: RBridge ID of the VDX switch under which VE will be configured, only
      needed for VDX device.
    required: false
    position: 5
  acl_name:
    type: string
    description: Name of the access list
    required: true
    position: 6
  acl_direction:
    type: string
    description: Direction of ACL binding on the specified interface
    required: true
    position: 7
    enum:
      - in
      - out
    default: in
  traffic_type:
    type: string
    description: Traffic type for the ACL being applied
    required: false
    position: 8
    enum:
      - switched
      - routed

