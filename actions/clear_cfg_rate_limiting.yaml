---
name: clear_cfg_rate_limiting
pack: network_essentials
runner_type: mistral-v2 
description: This workflow accomplishes the task of removing rate config on a specified interface by unconfiguring the service policy on that interface.
enabled: true
entry_point: workflows/clear_cfg_rate_limiting.yaml
parameters:
    mgmt_ip:
        type: string
        description: device ip address
        required: true
        position: 0
    username:
        type: string
        description: login username
        default: admin
        position: 1
    password:
        type: string
        description: login password
        default: password
        secret: true
        position: 2
    intf_type:
        type: string
        enum:
          - gigabitethernet
          - tengigabitethernet
          - fortygigabitethernet
          - hundredgigabitethernet
          - ethernet
        default: tengigabitethernet
        description: Interface type gigabitethernet or tengigabitethernet, etc
        required: true
        position: 3
    intf_name:
        type: array 
        description: interface name as array (182/0/97)
        required: true
        position: 4
        minItems: 1
    policy_map_name:
        type: array 
        required: true
        description:  the service policy configured on the interface.
        position: 5
        minItems: 1
    policy_type:
        type: string
        required: true
        description:  In, Out or Both.
        position: 6
    rbridge_id:
        type: string
        description: RBridge ID of the VDX switch under which VE will be configured, only needed for VDX device.
        required: false 
        position: 7
