---
name: configure_anycast_gateway_evpn 
pack: network_essentials
runner_type: run-python
description: configure anycast gateway 
enabled: true
entry_point: configure_anycast_gateway_evpn.py 
parameters:
  mgmt_ip:
    type: string
    description: Management IP of the Device
    required: true
    position: 0
  username:
    type: string
    description: login username
    default: admin
    position: 1
  password:
    type: string
    description: login password
