---
name: configure_bridge_domain
pack: network_essentials
runner_type: python-script
description: Create bridge domain for p2mp/p2p and bind the logical interface.
enabled: true
entry_point: configure_bridge_domain.py
parameters:
  mgmt_ip:
    type: string
    description: Management IP address of the target device
    required: true
    position: 0
  username:
    type: string
    description: Login user name to connect to the device
    position: 1
  password:
    type: string
    description: Login password to connect to the device
    secret: true
    position: 2
  bridge_domain_id:
    type: string
    description: Bridge-domain ID.
    required: true
    position: 3
  bridge_domain_service_type:
    type: string
    enum:
      - p2mp
      - p2p
    description: bridge domain service type.
    position: 4
    default: p2mp
  vc_id:
    type: string
    description: VC Id under the VPLS Instance. Range <1-4294967295>
    position: 5
  statistics:
    type: boolean
    description: Configure Statistics.
    position: 6
    default: true
  bpdu_drop_enable:
    type: boolean
    description: Drop BPDU packets.
    position: 7
    default: true
  local_switching:
    type: boolean
    description: Configure local switching.
    position: 8
    default: true
  peer_ip:
    type: array
    description: Single or list of IPv4/IPv6 addresses to be configured on the bridge_domain.
      IPv4, for example 10.0.0.10.
    position: 9
  pw_profile_name:
    type: string
    description: Pw-profile name (Max Size - 64).
    position: 10
    default: default
  intf_type:
    type: string
    description: Logical interface type.Valid Types 'ethernet','port_channel'. For
      Example. 'ethernet' --> if all the entries in logical_interface_number are of
      type ethernet 'port_channel' --> if all the entries in logical_interface_number
      are of type port_channel 'ethernet,port_channel,ethernet,port_channel' --> If
      the entries in logical_interface_number are of mixed types.
    position: 11
  logical_interface_number:
    type: string 
    description: Physical port or port channel number list.Logical Interace ID. E.g
      '0/34.11,21.1,0/35.1,22.1'
    position: 12
  vlan_id:
    type: string
    description: VLAN ID to map the broadcast domain to a router interface.
    position: 13
