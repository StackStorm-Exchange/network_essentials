---
name: create_acl
pack: network_essentials
runner_type: python-script
description: This creates an Access Control List.
enabled: true
entry_point: create_acl.py
parameters:
  mgmt_ip:
    type: string
    description: The management IP address of the target device.
    required: true
    position: 0
  username:
    type: string
    description: The login user name to connect to the device.
    position: 1
  password:
    type: string
    description: The login password to connect to the device.
    position: 2
  address_type:
    type: string
    enum:
      - ip
      - ipv6
      - mac
    description: The ACL address type, ip or ipv6 or mac.
        required-by:- [SLX, NOS, MLX]
        accepted-by:- [SLX, NOS, MLX]
    default: ip
    position: 3
  acl_type:
    type: string
    enum:
      - standard
      - extended
    description: The ACL type, extended or standard.
        acl_type is required by MLX for ip/ipv6 acl.
        required-by:- [SLX, NOS]
        accepted-by:- [SLX, NOS, MLX]
    position: 4
  acl_name:
    type: string
    description: The unique name for the ACL which must begin with a-z, A-Z.
        Keywords "all" and "test" can not be used as acl_name.
        accepted-by:- [SLX, NOS, MLX]
    required: true
    position: 5
