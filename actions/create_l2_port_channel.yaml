---
name: create_l2_port_channel
pack: network_essentials
runner_type: run-python
description: Create an L2 port channel (LAG or vLAG) in Static or LACP mode
enabled: true
entry_point: create_l2_port_channel.py
parameters:
  mgmt_ip:
    type: string
    description: Management IP address of the target device
    required: true
    position: 0
  username:
    type: string
    description: Login user name to connect to the device
    position: 1
  password:
    type: string
    description: Login password to connect to the device
    secret: true
    position: 2
  intf_type:
    type: string
    enum:
      - tengigabitethernet
      - gigabitethernet
      - fortygigabitethernet
      - hundredgigabitethernet
      - ethernet
    default: tengigabitethernet
    description: Interface type ethernet/gigabitethernet/tengigabitethernet/fortygigabitethernet/hundredgigabitethernet
    required: true
    position: 3
  ports:
    type: array
    description: Single or list of ports that are members of the port channel. Examples
      for VDX, SLX are  24/0/1, 24/0/2 or 1/13, 1/14
    required: true
    position: 4
  port_speed:
    type: integer 
    enum:
      - 1000
      - 10000
      - 25000
      - 40000
      - 100000
    description: Configurable port speed. Supported on SLX and VDX. 
    position: 5
  port_channel_id:
    type: string
    description: Port channel interface number.<NUMBER:1-6144>
    required: true
    position: 6
  mode:
    type: string
    description: Port channel type. SLX and MLX supports standard type only.
    enum:
      - standard
      - brocade
    default: standard
    position: 7
  protocol:
    type: string
    description: Port channel mode. For MLX use active for dynamic and modeon
            for static. 
    enum:
      - active
      - passive
      - modeon
    default: active
    position: 8
  port_channel_desc:
    type: string
    description: Port channel interface description
    position: 9
