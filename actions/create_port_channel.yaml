---
name: create_port_channel 
pack: network_essentials
runner_type: run-python
description: Create a port channel and map it to the interface and enable channel-group mode 
enabled: true
entry_point: create_port_channel.py 
parameters:
  mgmt_ip:
    type: string
    description: Management Virtual Ip address of the VDX device
    required: true
    position: 0
  username:
    type: string
    description: login username
    default: admin
    position: 1
  password:
    type: string
    description: login password
    default: password
    secret: true
    position: 2
  intf_type:
    type: string
    enum: 
      - tengigabitethernet
      - gigabitethernet
      - fortygigabitethernet
      - hundredgigabitethernet
      - ethernet
    default: tengigabitethernet
    description: Interface type gigabitethernet/tengigabitethernet/fortygigabitethernet/hundredgigabitethernet
    required: true
    position: 3
  ports:
    type: array
    description: Single interface or list of interfaces separated by comma that needs to be mapped to the port channel
    required: true
    position: 4
  port_channel_id:
    type: string
    description: Portchannel interface number.<NUMBER:1-6144> 
    required: true
    position: 5
  mode:
    type: string
    description: port channel type
    enum:
      - standard
      - brocade
    default: standard
    position: 6
  protocol:
    type: string
    description: port channel mode type
    enum:
      - active
      - passive
      - modeon
    default: active
    position: 7
  intf_desc:
    type: string
    description: Interface description name
    position: 8
