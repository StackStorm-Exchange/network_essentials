---
name: create_switchport_trunk 
pack: network_essentials
runner_type: run-python
description: Create switch port on a interface with switch port mode trunk allowed vlan 
enabled: true
entry_point: create_switchport_trunk.py 
parameters:
  mgmt_ip:
    type: string
    description: Device to get the version
    required: true
    position: 0
  username:
    type: string
    description: login username
    default: admin
    position: 1
  password:
    type: string
    description: login password
    default: password
    secret: true
    position: 2
  intf_type:
    type: string
    enum:
      - ethernet
      - tengigabitethernet
      - gigabitethernet
      - fortygigabitethernet
      - hundredgigabitethernet
      - port_channel
    default: tengigabitethernet
    description: Interface type tengigabitethernet,gigabitethernet,fortygigabitethernet and hundredgigabitethernet. 
    required: true
    position: 3
  intf_name:
    type: string
    description: Interface name in 3-tuple format(example :2/0/96), port-channel number <1-6144> 
    required: true
    position: 4
  vlan_id: 
    type: string
    description: Vlan id to be configure on the switchport mode access 
    required: true
    position: 5
