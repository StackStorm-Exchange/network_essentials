---
name: create_switchport_trunk
pack: network_essentials
runner_type: python-script
description: Configure port channel or a physical interface as a Trunk or
         Trunk-no-default-native or add a tagged port to a vlan or list of vlans
         interface.
enabled: true
entry_point: create_switchport_trunk.py
parameters:
  mgmt_ip:
    type: string
    description: Management IP address of the target device
    required: true
    position: 0
  username:
    type: string
    description: Login user name to connect to the device
    position: 1
  password:
    type: string
    description: Login password to connect to the device
    secret: true
    position: 2
  intf_type:
    type: string
    enum:
      - ethernet
      - tengigabitethernet
      - gigabitethernet
      - fortygigabitethernet
      - hundredgigabitethernet
      - port_channel
    default: tengigabitethernet
    description: Interface type
    required: true
    position: 3
  intf_name:
    type: string
    description: Interface name, for VDX in 3-tuple format (24/0/1), SLX/NI in 2-tuple
      format (24/1) or Port-channel number <1-6144>, for NI <1-256>.
    required: true
    position: 4
  trunk_no_default_native:
    type: boolean
    description: Configure the interface mode as trunk-no-default-native or
            trunk, Default interface mode is configured as `trunk`,
            it is no-op for NI.
    default: false
    position: 5
  vlan_id:
    type: string
    description:  For 802.1Q VLANs, single or range of VLANs, for example, 5 or 4-7
      or 4,6,9-11 or all; ID must be below 4096.  For service or transport VFs, single
      ID, range can be from 4096 through 8191. For NI vlan range <1-4090> and
      mandatory argument.
    position: 6
  c_tag:
    type: string
    description: Specifies an incoming C-TAG or range of C-TAGs for service or transport
      VLANs in a Virtual Fabrics context.  For service VF only single ID is allowed,
      for Transport VFs a range of IDs, for example, 100-200, or 10,20,100-200,
      it is no-op for NI.
    position: 7
