---
name: create_vlan
pack: network_essentials
runner_type: run-python
description: Create interface VLANs on VDX or SLX device
enabled: true
entry_point: create_vlan.py
parameters:
  mgmt_ip:
    type: string
    description: Device to create VLANs
    required: true
    position: 0
  user:
    type: string
    description: login username
    default: admin
    position: 1
  passwd:
    type: string
    description: login password
    default: password
    secret: true
    position: 2
  vlan_id:
    type: string
    description: single vlan or range of vlans
    required: true
    position: 3
  intf_desc:
    type: string
    description: Interface description name
    position: 4