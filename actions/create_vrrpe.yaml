---
name: create_vrrpe
pack: network_essentials
runner_type: run-python
description: Create a VRRPe session on multiple switches by creating VRRPe group and
  assigning virtual IP
enabled: true
entry_point: create_vrrpe.py
parameters:
  mgmt_ip:
    type: string
    description: Management IP address of the target device
    required: true
    position: 0
  username:
    type: string
    description: Login user name to connect to the device
    position: 1
  password:
    type: string
    description: Login password to connect to the device
    secret: true
    position: 2
  intf_type:
    type: string
    enum:
      - ethernet
      - ve
    description: Interface type, VDX/SLX supports only ve and MLX supports both
    required: true
    position: 3
  intf_name:
    type: string
    description: name of the interface
    required: true
    position: 4
  rbridge_id:
    type: string
    description: RBridge ID of the VDX switch.  This parameter is only applicable
      for VDX switches.
    required: false
    position: 5
  vrid:
    type: string
    description: Virtual group ID
    required: true
    position: 6
  virtual_ip:
    type: string
    description: VRRPe virtual IP address without the netmask
    position: 7
    required: true
