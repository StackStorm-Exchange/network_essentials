---
name: delete_ipv4_rule_acl
pack: network_essentials
runner_type: run-python
description: Delete IPv4 ACL rule from an existing IPv4 ACL
enabled: true
entry_point: delete_ipv4_rule_acl.py
parameters:
  mgmt_ip:
    type: string
    description: Management IP address of the target device
    required: true
    position: 0
  username:
    type: string
    description: Login user name to connect to the device
    position: 1
  password:
    type: string
    description: Login password to connect to the device
    secret: true
    position: 2
  acl_name:
    type: string
    description: Name of the ACL (standard or extended) to delete the rule from
        required-by:- [All]
        accepted-by:- [SLX, NOS, MLX]
    required: true
    position: 3
  seq_id:
    type: string
    description: Sequence numbers of rules to be deleted
                 { seq id | all | comman and hyphen separated seq ids }
        Example:- { 10 | all | 1,2,3-10,20 }
        Note:- "-" separated will ignore non-existing seq_ids. I.E.  "10-30"
                will delete all the rules with seq id between 10 to 30
                including 10 and 30.
        required-by:- [None]
        accepted-by:- [SLX, NOS, MLX]
    required: true
    position: 4
