---
name: delete_l2_port_channel
pack: network_essentials
runner_type: python-script
description: This deletes the port channel interface and deletes the port chanel configuration
  from all the member ports.
enabled: true
entry_point: delete_l2_port_channel.py
parameters:
  mgmt_ip:
    type: string
    description: The management IP address of the target device.
    required: true
    position: 0
  username:
    type: string
    description: The login user name to connect to the device.
    position: 1
  password:
    type: string
    description: The login password to connect to the device.
    secret: true
    position: 2
  port_channel_id:
    type: integer
    description: The Port-channel interface number <NUMBER:1-6144>. For MLX, the 
            range is <1-256>.For Pitbull range is <1-64>
    required: true
    position: 3
