---
name: delete_switchport
pack: network_essentials
runner_type: run-python
description: This deletes the Switchport on an interface.
enabled: true
entry_point: delete_switchport.py
parameters:
  mgmt_ip:
    type: string
    description: The management IP address of the target device..
    required: true
    position: 0
  username:
    type: string
    description: The login user name to connect to the device.
    position: 1
  password:
    type: string
    description: The login password to connect to the device.
    secret: true
    position: 2
  intf_type:
    type: string
    enum:
      - ethernet
      - tengigabitethernet
      - gigabitethernet
      - fortygigabitethernet
      - hundredgigabitethernet
      - port_channel
    default: tengigabitethernet
    description: The interface type.
    required: true
    position: 3
  intf_name:
    type: string
    description: The interface name, for VDX, in 3-tuple format (24/0/1), SLX in 2-tuple
      format (24/1). Example for interface: 235/0/35 or 235/0/35-40. Example for port-channel:
      10 or 1-10
    required: true
    position: 4
