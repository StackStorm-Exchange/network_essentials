---
name: delete_ve
pack: network_essentials
runner_type: python-script
description: This deletes a VE on multiple switches.
enabled: true
entry_point: delete_ve.py
parameters:
  mgmt_ip:
    type: string
    description: The management IP address of the target device.
    required: true
    position: 0
  username:
    type: string
    description: The login user name to connect to the device.
    position: 1
  password:
    type: string
    description: The login password to connect to the device.
    secret: true
    position: 2
  rbridge_id:
    type: array
    description: The RBridge IDs of the VDX switches, for example 51 or 51,52. This parameter
      is only applicable for VDX switches.
    position: 3
  vlan_id:
    type: string
    description: The VLAN ID. Allowed range for SLX <NUMBER:1-4090>, for VDX <NUMBER:1-4090/8191>
      greater than 4090 only if VF is enabled, for MLX, the range is <NUMBER:1-4090>.
    required: true
    position: 4
  ve_id:
    type: string
    description: The VE interface ID. For NOS range is 1-4090, MLX range is 1-255,
      SLX range is 1-4096.
    required: false
    position: 5
 
