---
name: delete_ve
pack: network_essentials
runner_type: run-python
description: Delete a VE on multiple switches
enabled: true
entry_point: delete_ve.py
parameters:
  mgmt_ip:
    type: string
    description: Management IP address of the target device
    required: true
    position: 0
  username:
    type: string
    description: Login user name to connect to the device
    position: 1
  password:
    type: string
    description: Login password to connect to the device
    secret: true
    position: 2
  rbridge_id:
    type: array
    description: RBridge IDs of the VDX switches, for example 51 or 51,52. This parameter
      is only applicable for VDX switches.
    position: 3
  vlan_id:
    type: string
    description: VLAN ID. Allowed range for SLX <NUMBER:1-4090>, for VDX <NUMBER:1-4090/8191>
      greater than 4090 only if VF is enabled
    required: true
    position: 4
