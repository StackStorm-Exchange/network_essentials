---
name: delete_vrf
pack: network_essentials
runner_type: run-python
description: Delete a VRF
enabled: true
entry_point: delete_vrf.py 
parameters:
  mgmt_ip:
    type: string
    description: Management IP address of the target device
    required: true
    position: 0
  username:
    type: string
    description: Login user name to connect to the device
    default: admin
    position: 1
  password:
    type: string
    description: Login password to connect to the device
    default: password
    secret: true
    position: 2
  vrf_name:
    type: string
    description: VRF name. Example: vrf32 or 32
    required: true
    position: 4
  rbridge_id:
    type: array
    description: RBridge IDs of the VDX switches, example: 51 or 51,52. This parameter is only applicable for VDX switches.
    position: 3
