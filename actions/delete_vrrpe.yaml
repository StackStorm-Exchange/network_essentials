---
name: delete_vrrpe
pack: network_essentials
runner_type: run-python
description: Delete VRRPe group for the VLAN.
enabled: true
entry_point: delete_vrrpe.py 
parameters:
  mgmt_ip:
    type: string
    description: Ip address of the device
    required: true
    position: 0
  username:
    type: string
    description: login username
    default: admin
    position: 1
  password:
    type: string
    description: login password
    default: password
    secret: true
    position: 2
  rbridge_id:
    type: array
    description: Rbridge id of the device. example [51] or 51,52
    position: 3
  vlan_id:
    type: string
    description: Vlan id number.SLX -> '<NUMBER:1-4090>', VDX -> '<NUMBER:1-4090/8191 when VFAB disabled/enabled>'
    required: true
    position: 4
  vrrpe_group:
    type: string
    description: virtual extender group id
    position: 5
  ip_version:
    type: string
    description: IPv4 or IPv6 group 
    default: IPv4
    position: 6


