---
name: delete_vrrpe
pack: network_essentials
runner_type: run-python
description: Delete VRRPe group
enabled: true
entry_point: delete_vrrpe.py
parameters:
  mgmt_ip:
    type: string
    description: Management IP address of the target device
    required: true
    position: 0
  username:
    type: string
    description: Login user name to connect to the device
    position: 1
  password:
    type: string
    description: Login password to connect to the device
    secret: true
    position: 2
  intf_type:
    type: string
    enum:
      - ethernet
      - ve
    description: Interface type, VDX/SLX supports only ve and MLX supports both
    required: true
    position: 3
  intf_name:
    type: string
    description: name of the interface, for ethernet slot/port, for ve, ve-id like 10,20
    required: true
    position: 4
  rbridge_id:
    type: array
    description: RBridge IDs of the VDX switches, for example 51 or 51,52. This parameter
      is only applicable for VDX switches.
    position: 5
  vrrpe_group:
    type: string
    description: Virtual extender group ID
    position: 6
  ip_version:
    type: string
    description: IPv4 or IPv6 group
    default: IPv4
    position: 7


