---
name: drop_unprovision
pack: network_essentials
description: removes deny acl from interface thus allowing traffic too flow
enabled: true
runner_type: mistral-v2
entry_point: workflows/drop_unprovision.yaml
parameters:
    mgmt_ip:
        type: string
        description: device ip address
        required: true
        position: 0
    username:
        type: string
        description: login username
        default: admin
        position: 1
    password:
        type: string
        description: login password
        default: password
        secret: true
        position: 2
    intf_type:
        type: string
        enum:
          - gigabitethernet
          - tengigabitethernet
          - fortygigabitethernet
          - hundredgigabitethernet
          - port_channel
          - ve
          - loopback
          - ethernet
        default: tengigabitethernet
        description: Interface type gigabitethernet or tengigabitethernet or port_channel
        required: true
        position: 3
    intf_name:
        type: array
        description: interface name as array (182/0/97)
        required: true
        position: 4
    acl_name:
        type: string
        description: the access list name
        required: true
        position: 5
