---
name: drop_unprovision
pack: network_essentials
description: This workflow accomplishes the task of allowing traffic back on a specified
  interface by first deleting the deny ACL currently on that interface. If may also
  delete the acl, if it is empty.
enabled: true
runner_type: mistral-v2
entry_point: workflows/drop_unprovision.yaml
parameters:
    mgmt_ip:
        type: string
        description: device ip address
        required: true
        position: 0
    username:
        type: string
        description: login username
        position: 1
    password:
        type: string
        description: login password
        secret: true
        position: 2
    acl_name:
        type: string
        description:  access list name (max 63)
        required: true
        position: 3
    seq_ids:
        type: array
        description: "A list of ACL rules sequence ids separated by comma, Examples 30 or 20,30,50"
        position: 4
    rbridge_id:
        type: string
        description: RBridge ID of the VDX switch under which VE will be configured, only needed for VDX device.
        position: 5
    intf_type:
        type: string
        enum:
          - gigabitethernet
          - tengigabitethernet
          - fortygigabitethernet
          - hundredgigabitethernet
          - port_channel
          - ve
          - loopback
          - ethernet
        default: tengigabitethernet
        description: Interface type gigabitethernet or tengigabitethernet, etc
        position: 6
    intf_name:
        type: array
        description: interface name as array (182/0/97)
        position: 7
    acl_direction:
        type: string
        description: Direction of ACL binding on the specified interface
        position: 8
        enum:
          - in
          - out
        default: in
    traffic_type:
        type: string
        description: Traffic type for the ACL being applied
        position: 9
        enum:
          - switched
          - routed
    delete_acl:
        type: boolean
        description: Indicates whether the acl should be deleted.
        default: False
        position: 10
