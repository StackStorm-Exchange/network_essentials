---
name: execute_cli
pack: network_essentials
runner_type: run-python
description: Execute CLI command and return the result
enabled: true
entry_point: execute_cli.py
parameters:
  mgmt_ip:
    type: string
    description: Ip address of the VDX device
    required: true
    position: 0
  username:
    type: string
    description: login username
    position: 1
  password:
    type: string
    description: login password
    secret: true
    position: 2
  cli_cmd:
    type: array
    description: CLI commands to execute on the specified VDX device
    required: true
    position: 3
  config_operation:
    type: boolean
    description: Flag to indicate whether commands are for configuration or show
    default: False
    position: 4
  device_type:
    type: string
    enum:
      - brocade_vdx
      - brocade_netiron
    default: brocade_vdx
    description: Connecting device type
    required: false
    position: 5
