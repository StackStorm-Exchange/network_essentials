---
name: execute_cli
pack: network_essentials
runner_type: run-python
description: Execute CLI command and return the result. Device type should be
             appropriate to get reliable output.
enabled: true
entry_point: execute_cli.py
parameters:
  mgmt_ip:
    type: string
    description: Ip address of the device
    required: true
    position: 0
  username:
    type: string
    description: login username
    position: 1
  password:
    type: string
    description: login password
    secret: true
    position: 2
  cli_cmd:
    type: array
    description: CLI commands to execute on the device
    required: true
    position: 3
  config_operation:
    type: boolean
    description: Flag to indicate whether commands are for configuration or show
    default: False
    position: 4
  device_type:
    type: string
    enum:
      - nos
      - slx
      - ni
    default: nos
    description: Connecting device type
    required: true
    position: 5
  enable_passwd:
    type: string
    description: privilege exec mode password. Applicable only to MLX device.
    secret: true
    position: 6
