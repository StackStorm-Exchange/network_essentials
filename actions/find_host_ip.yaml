---
name: find_host_ip
pack: network_essentials
runner_type: run-python
description: Find the interfaces on which the specified MACs show up
enabled: true
entry_point: find_host_ip.py
parameters:
  mgmt_ip:
    type: string
    description: Ip address of the VDX device
    required: true
    position: 0
  username:
    type: string
    description: login username
    default: admin
    position: 1
  password:
    type: string
    description: login password
    default: password
    secret: true
    position: 2
  ip_address:
    type: string
    description: IPv4 or IPv6 address of the VM/Host to be found
    required: true
    position: 3
