---
name: find_mac
pack: network_essentials
runner_type: run-python
description: Find the interfaces on which the specified MACs show up
enabled: true
entry_point: find_mac.py
parameters:
  mgmt_ip:
    type: string
    description: Ip address of the VDX or SLX device
    required: true
  username:
    type: string
    description: login username
    default: admin
  password:
    type: string
    description: login password
    default: password
    secret: true
  macs:
    type: array
    description: Single MAC or comma separated list of MACs to be found on interfaces
    required: true
