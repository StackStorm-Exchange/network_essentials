---
name: find_mac
pack: network_essentials
runner_type: run-python
description: This looks for which switch port a host is connected to using host MAC address.
enabled: true
entry_point: find_mac.py
parameters:
  mgmt_ip:
    type: string
    description: The management IP address of the target device.
    required: true
    position: 0
  username:
    type: string
    description: The login user name to connect to the device.
    position: 1
  password:
    type: string
    description: The login password to connect to the device.
    secret: true
    position: 2
  macs:
    type: array
    description: A single MAC or comma separated list of MACs to be found.
    required: true
    position: 3
tags:
  - name: group
    value: Manage VCS Fabric Tenants and Edge Ports
  - name: suite
    value: DCFABRIC
