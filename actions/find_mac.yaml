---
name: find_mac
pack: network_essentials
runner_type: run-python
description: Find which switch port a host is connected to using host MAC address
enabled: true
entry_point: find_mac.py
parameters:
  mgmt_ip:
    type: string
    description: Management IP address of the target device
    required: true
    position: 0
  username:
    type: string
    description: Login user name to connect to the device
    default: admin
    position: 1
  password:
    type: string
    description: Login password to connect to the device
    default: password
    secret: true
    position: 2
  macs:
    type: array
    description: Single MAC or comma separated list of MACs to be found
    required: true
    position: 3
tags:
  - name: group
    value: Manage VCS Fabric Tenants and Edge Ports
  - name: suite
    value: DCFABRIC
