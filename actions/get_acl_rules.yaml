---
name: get_acl_rules
pack: network_essentials
runner_type: python-script
description: This gets rules configured for the access-list.
enabled: true
entry_point: get_acl_rules.py
parameters:
  mgmt_ip:
    type: string
    description: The management IP address of the target device.
    required: true
    position: 0
  username:
    type: string
    description: The login user name to connect to the device.
    position: 1
  password:
    type: string
    description: The login password to connect to the device.
    position: 2
  acl_name:
    type: string
    description: The rules configured for this ACL.
    required: true
    position: 3
  seq_id:
    type: string
    description: The rules configured for this ACL.
    default: 'all'
    description: The sequence numbers of rules to be deleted
                 { seq id | all | comman and hyphen separated seq ids }
        Example:- { 10 | all | 1,2,3-10,20,35-  }
        Note:-
            "-" separated values will look for seq_ids inthe range including
            the values and 35- is equal to starting from 35 delete all
            configured sequence ids, including 35.
    position: 4
