---
name: get_registered_device_credential_list
pack: network_essentials
runner_type: run-python
description:  Get list of devices for which credentials are registered
enabled: true
entry_point: get_registered_device_credential_list.py
parameters:
  mgmt_ip:
    type: string
    description: Management IP address of the target device.
                 'USER.DEFAULT' is a special value which has
                 common defaults provided by user. If this parameter
                 is not given it will list all registered devices.
    position: 0
