---
name: modify_arp_nd_aging_ve 
pack: network_essentials
runner_type: run-python
description: configure arp nd aging for ve 
enabled: true
entry_point: modify_arp_nd_aging_ve.py 
parameters:
  mgmt_ip:
    type: string
    description: mgmt_ip of the Device 
    required: true
    position: 0
  username:
    type: string
    description: login username
    default: admin
    position: 1
  password:
    type: string
    description: login password
    default: password
    secret: true
    position: 2
  vlan_id: 
    type: string
    description: vlan id 
    required: true
    position: 4
  arp_aging_type:
    type: string
    description: Arp or ND 
    enum:
      - arp_aging
      - nd_cache_expiry
    required: true
    position: 5
  arp_aging_timeout:
    type: integer 
    description: Arp Aging Timeout in Minutes <0..240>. 
    default: 4
    position: 6
  nd_cache_expire_time:
    type: integer 
    description: Cache Expire Timeout in Seconds <30-14400>.
    default: 270
    position: 7
  rbridge_id:
    type: array 
    description: Rbridge id on which arp-aging-timeout has to be configured.
    position: 3
