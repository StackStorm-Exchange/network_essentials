---
name: remove_acl
pack: network_essentials
runner_type: run-python
description: Remove an ACL from physical port, port channel, VE or mgmt interface.
enabled: true
entry_point: remove_acl.py
parameters:
  mgmt_ip:
    type: string
    description: Management IP address of the target device
    required: true
    position: 0
  username:
    type: string
    description: Login user name to connect to the device
    position: 1
  password:
    type: string
    description: Login password to connect to the device
    secret: true
    position: 2
  intf_type:
    type: string
    enum:
      - gigabitethernet
      - tengigabitethernet
      - fortygigabitethernet
      - hundredgigabitethernet
      - port_channel
      - ve
      - loopback
      - ethernet
      - management
      - vlan
    default: tengigabitethernet
    description: Interface type
        required-by:- [All]
        accepted-by:- [SLX, NOS, MLX]
    required: true
    position: 3
  intf_name:
    type: array
    description: Interface names, can be comma separated physical ports, port channel
      numbers or VEs. Examples are 224/0/1, 224/0/2 or 7, 8, 9
        required-by:- [All]
        accepted-by:- [SLX, NOS, MLX]
    required: true
    position: 4
  rbridge_id:
    type: string
    description: RBridge ID of the VDX switch.  This parameter is only applicable
      to VDX switches
        required-by:- [None]
        accepted-by:- [NOS]
    required: false
    position: 5
  acl_name:
    type: string
    description: ACL name
        required-by:- [All]
        accepted-by:- [SLX, NOS, MLX]
    required: true
    position: 6
  acl_direction:
    type: string
    description: ACL direction
        required-by:- [All]
        accepted-by:- [SLX, NOS, MLX]
    required: true
    position: 7
    enum:
      - in
      - out
    default: in
  traffic_type:
    type: string
    description: Traffic type for the ACL being removed
        required-by:- [None]
        accepted-by:- [None]
    required: false
    position: 8
    enum:
      - switched
      - routed
