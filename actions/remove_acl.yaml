---
name: remove_acl
pack: network_essentials
runner_type: python-script
description: This removes an ACL from physical port, port channel, VE or mgmt interface.
enabled: true
entry_point: remove_acl.py
parameters:
  mgmt_ip:
    type: string
    description: The management IP address of the target device.
    required: true
    position: 0
  username:
    type: string
    description: The login user name to connect to the device.
    position: 1
  password:
    type: string
    description: The login password to connect to the device.
    secret: true
    position: 2
  intf_type:
    type: string
    enum:
      - gigabitethernet
      - tengigabitethernet
      - fortygigabitethernet
      - hundredgigabitethernet
      - port_channel
      - ve
      - loopback
      - ethernet
      - management
      - vlan
    default: tengigabitethernet
    description: The interface type.
        required-by:- [All]
        accepted-by:- [SLX, NOS, MLX]
    required: true
    position: 3
  intf_name:
    type: array
    description: The interface names, can be comma separated physical ports, port channel
      numbers or VEs. Examples are 224/0/1, 224/0/2 or 7, 8, 9.
        required-by:- [All]
        accepted-by:- [SLX, NOS, MLX]
    required: true
    position: 4
  rbridge_id:
    type: string
    description: The RBridge ID of the VDX switch under which VE will be configured, only
      needed for VDX device.
        required-by:- [None]
        accepted-by:- [NOS]
    required: false
    position: 5
  acl_name:
    type: string
    description: The ACL name.
        required-by:- [All]
        accepted-by:- [SLX, NOS, MLX]
    required: true
    position: 6
  acl_direction:
    type: string
    description: The ACL direction.
        required-by:- [All]
        accepted-by:- [SLX, NOS, MLX]
    required: true
    position: 7
    enum:
      - in
      - out
    default: in
  traffic_type:
    type: string
    description: The traffic type for the ACL being removed.
        required-by:- [None]
        accepted-by:- [SLX, NOS]
    required: false
    position: 8
    enum:
      - switched
      - routed
