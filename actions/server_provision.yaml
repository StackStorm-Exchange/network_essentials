---
name: server_provision 
pack: network_essentials
description: Configure vlan,enable the switch port mode and configure the port speed on switch
enabled: true
runner_type: mistral-v2
entry_point: workflows/server_provision.yaml
parameters:
    mgmt_ip:
        type: string
        description: Host to configure
        required: true
        position: 2
    username:
        type: string
        description: User name to ssh into host
        default: admin
        position: 0
    password:
        type: string
        description: Password to ssh into host
        default: password
        secret: true
        position: 1
    intf_type:
        type: string
        enum:
          - gigabitethernet
          - tengigabitethernet
          - fortygigabitethernet
          - hundredgigabitethernet
          - port_channel
          - ve
          - loopback
        default: tengigabitethernet
        description: Interface type gigabitethernet or tengigabitethernet or port_channel
        required: true
        position: 4
    intf_name:
        type: string
        description: Single interface name/range of interface name physical interface/port-channel
        required: true
        position: 5
    enabled:
        type: boolean
        default: true
        position: 6
    vlan_id:
        type: string
        description: single vlan or range of vlans
        required: true
        position: 3
    switchport_mode:
        type: string
        description: Specify the switch port mode
        enum:
          - access
          - trunk
        default: access
        required: true
        position: 7
    intf_desc:
        type: string
        description: Interface description name
        position: 8
    
