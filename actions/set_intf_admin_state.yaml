---
name: set_intf_admin_state
pack: network_essentials
runner_type: run-python
description: Enable a single/range of physical interface,port-channel,loopback,ve on a device
enabled: true
entry_point: set_intf_admin_state.py
parameters:
  mgmt_ip:
    type: string
    description: Device to get the NOS version
    required: true
    position: 0
  username:
    type: string
    description: login username
    default: admin
    position: 1
  password:
    type: string
    description: login password
    default: password
    secret: true
    position: 2
  intf_type:
    type: string
    enum:
      - gigabitethernet
      - tengigabitethernet
      - fortygigabitethernet
      - hundredgigabitethernet
      - port_channel
      - ve
      - loopback
    default: tengigabitethernet
    description: Interface type gigabitethernet or tengigabitethernet or port_channel
    required: true
    position: 3
  intf_name:
    type: string
    description: Single interface name/range of interface name physical interface/port-channel
    required: true
    position: 4
  rbridge_id:
    type: string
    description: rbridge id under which ve/loopback will be configured
    position: 7
  enabled:
    type: boolean
    description: Admin setting on the interface
    default: true
    position: 5
  intf_desc:
    type: string
    description: Interface description name
    position: 6

