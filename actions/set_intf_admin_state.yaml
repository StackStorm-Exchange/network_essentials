---
name: set_intf_admin_state
pack: network_essentials
runner_type: run-python
description: This enable or disable a single physical port, port-channel, loopback or VE
  interface on a device.  Optionally, sets the interface description. For MLX,
  port-channel admin state changes means it changes member port's admin
  state.
enabled: true
entry_point: set_intf_admin_state.py
parameters:
  mgmt_ip:
    type: string
    description: The management IP address of the target device.
    required: true
    position: 0
  username:
    type: string
    description: The login user name to connect to the device.
    position: 1
  password:
    type: string
    description: The login password to connect to the device.
    secret: true
    position: 2
  intf_type:
    type: string
    enum:
      - ethernet
      - gigabitethernet
      - tengigabitethernet
      - fortygigabitethernet
      - hundredgigabitethernet
      - port_channel
      - ve
      - loopback
    default: tengigabitethernet
    description: The interface type.
    required: true
    position: 3
  intf_name:
    type: string
    description: The interface names, port channel numbers or VEs. Examples are 224/0/1,
      224/0/2, 0/1 or 7, 8, 9.
    required: true
    position: 4
  rbridge_id:
    type: string
    description: The RBridge ID of the VDX switch.  This parameter is only applicable
      for VDX switches.
    position: 7
  enabled:
    type: boolean
    description: The admin setting of the interface(s).
    default: true
    position: 5
  intf_desc:
    type: string
    description: The interface description without any space.
    position: 6

