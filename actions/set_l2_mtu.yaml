---
name: set_l2_mtu
pack: network_essentials
runner_type: run-python
description: Set L2 MTU size on physical or port channel interfaces
enabled: true
entry_point: set_l2_mtu.py
parameters:
  mgmt_ip:
    type: string
    description: Management IP address of the target device
    required: true
    position: 0
  username:
    type: string
    description: Login user name to connect to the device
    default: admin
    position: 1
  password:
    type: string
    description: Login password to connect to the device
    default: password
    secret: true
    position: 2
  intf_type:
    type: string
    enum:
      - ethernet
      - tengigabitethernet
      - gigabitethernet
      - fortygigabitethernet
      - hundredgigabitethernet
      - port_channel
    default: tengigabitethernet
    description: Interface type
    required: true
    position: 3
  intf_name:
    type: array
    description: Interface names, can be comma separated physical ports, port channel
      numbers. Examples are 224/0/1, 224/0/2 or 7, 8, 9
    required: true
    position: 4
  mtu_size:
    type: integer
    description: MTU size in bytes <Number:1522-9216>
    required: true
    position: 5
