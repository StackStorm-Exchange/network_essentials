---
name: set_l2_mtu
pack: network_essentials
runner_type: run-python
description: set L2 MTU size on physical or port channel interface
enabled: true
entry_point: set_l2_mtu.py
parameters:
  mgmt_ip:
    type: string
    description: Management Virtual Ip address of the VDX device
    required: true
    position: 0
  username:
    type: string
    description: login username
    default: admin
    position: 1
  password:
    type: string
    description: login password
    default: password
    secret: true
    position: 2
  intf_type:
    type: string
    enum:
      - ethernet
      - tengigabitethernet
      - gigabitethernet
      - fortygigabitethernet
      - hundredgigabitethernet
      - port_channel
    default: tengigabitethernet
    description: Interface type ethernet/gigabitethernet/tengigabitethernet/fortygigabitethernet/hundredgigabitethernet
    required: true
    position: 3
  port_list:
    type: array
    description: array of interfaces, physical_ports or port_channels
    required: true
    position: 4
  mtu_size:
    type: integer
    description: Value of MTU size in bytes <Number:1522-9216> for NOS, Value of MTU size in bytes <Number:1548-9216> for SLX 
    required: true
    position: 5
