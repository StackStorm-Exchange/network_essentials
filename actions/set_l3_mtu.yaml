---
name: set_l3_mtu
pack: network_essentials
runner_type: run-python
description: Set L3 MTU size on physical or port channel interface
enabled: true
entry_point: set_l3_mtu.py
parameters:
  mgmt_ip:
    type: string
    description: Management IP address of the target device
    required: true
    position: 0
  username:
    type: string
    description: Login user name to connect to the device
    position: 1
  password:
    type: string
    description: Login password to connect to the device
    secret: true
    position: 2
  intf_type:
    type: string
    enum:
      - ethernet
      - tengigabitethernet
      - gigabitethernet
      - fortygigabitethernet
      - hundredgigabitethernet
      - port_channel
      - ve
    default: tengigabitethernet
    description: Interface type
    required: true
    position: 3
  intf_name:
    type: array
    description: Interface names, can be comma separated physical ports, port channel
      numbers. Examples are 224/0/1, 224/0/2 or 7, 8, 9
    required: true
    position: 4
  mtu_size:
    type: integer
    description: For SLX IPV4/IPV6 MTU size in bytes <Number:1300-9194>. For VDX IPV4
      <Number:1300-9100> or IPV6 <Number:1280-9100> MTU size in bytes. For MLX
      IPv4 <576-8982> or IPv6 <1280-8982>.
    required: true
    position: 5
  afi:
    type: string
    description: IP version
    position: 6
    required: false
    enum:
      - ipv4
      - ipv6
    default: ipv4
