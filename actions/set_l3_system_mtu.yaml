---
name: set_l3_system_mtu
pack: network_essentials
runner_type: run-python
description: Set L3 MTU to the whole fabric
enabled: true
entry_point: set_l3_system_mtu.py
parameters:
  mgmt_ip:
    type: string
    description: Virtual IP of VCS Fabric or management IP of a switch.
    required: true
    position: 0
  username:
    type: string
    description: login username
    default: admin
    position: 1
  password:
    type: string
    description: login password
    default: password
    secret: true
    position: 2
  ip_type:
    type: string
    description: IPv4 or IPv6 mtu
    default: ipv4
    enum:
      - ipv4
      - ipv6
    position: 3
  mtu_size:
    type: integer
    description: Value of MTU size in bytes <Number:1300-9100>
    required: true
    position: 4
