---
name: set_l3_system_mtu
pack: network_essentials
runner_type: run-python
description: Set L3 MTU to the whole fabric
enabled: true
entry_point: set_l3_system_mtu.py
parameters:
  mgmt_ip:
    type: string
    description: Virtual IP of VCS Fabric or management IP of a switch.
    required: true
    position: 0
  username:
    type: string
    description: login username
    default: admin
    position: 1
  password:
    type: string
    description: login password
    default: password
    secret: true
    position: 2
  mtu_size:
    type: integer
    description: Value of MTU size in bytes <Number:1280-9100> for IPV4, <Number:1300-9100> for IPV6
    required: true
    position: 3
  afi:
    type: string
    description: IP version
    position: 4
    required: false
    enum:
      - ipv4
      - ipv6
    default: ipv4



