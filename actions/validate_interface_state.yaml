---
name: validate_interface_state
pack: network_essentials
runner_type: run-python
description: Validate L1 and L2 state for port channel or physical interface is UP.
enabled: true
entry_point: validate_interface_state.py
parameters:
  mgmt_ip:
    type: string
    description: Management IP address of the target device
    required: true
    position: 0
  username:
    type: string
    description: Login user name to connect to the device
    default: admin
    position: 1
  password:
    type: string
    description: Login password to connect to the device
    default: password
    secret: true
    position: 2
  intf_type:
    type: string
    enum:
      - gigabitethernet
      - tengigabitethernet
      - fortygigabitethernet
      - hundredgigabitethernet
      - port-channel
      - ethernet
    default: tengigabitethernet
    description: Interface type
    required: true
    position: 3
  intf_name:
    type: string
    description: Interface names, can be comma separated physical ports, port channel numbers. Examples are 224/0/1, 224/0/2 or 7, 8, 9
    required: true
    position: 4
  intf_state:
    type: string
    enum:
      - up
      - down
    description: Interface state (up or down)
    required: true
    position: 5
  rbridge_id:
    type: string
    description: RBridge ID of the VDX switch.  This parameter is only applicable for VDX switches.
    required: false
    position: 6
