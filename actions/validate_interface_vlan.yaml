---
name: validate_interface_vlan
pack: network_essentials
runner_type: run-python
description: Validate port channel/physical interface and mode belongs to a VLAN/SLX on a Device (TODO: change vland_id to vlan_list)
enabled: true
entry_point: validate_interface_vlan.py
parameters:
  mgmt_ip:
    type: string
    description: Device to validate the VLAN interface
    required: true
    position: 0
  username:
    type: string
    description: login username
    default: admin
    position: 1
  password:
    type: string
    description: login password
    default: password
    secret: true
    position: 2
  vlan_id:
    type: string
    description: single VLAN or List of VLANS with , seperated
    required: true
    position: 3
  intf_name:
    type: string
    description: Interface name(example x/y/z for physical interface or integer for port-channels)
    position: 4
  intf_mode:
    type: string
    enum:
      - trunk
      - access
    default: access
    description: Single Interface mode
    position: 5
