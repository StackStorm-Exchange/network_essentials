---
name: validate_interface_vlan
pack: network_essentials
runner_type: run-python
description: This validates the port channel or physical interface belonging to the specified
  VLAN.
enabled: true
entry_point: validate_interface_vlan.py
parameters:
  mgmt_ip:
    type: string
    description: The management IP address of the target device.
    required: true
    position: 0
  username:
    type: string
    description: The login user name to connect to the device.
    position: 1
  password:
    type: string
    description: The login password to connect to the device.
    secret: true
    position: 2
  vlan_id:
    type: string
    description: A single VLAN or range of VLANs, for example 2 or 3-9.
    required: true
    position: 3
  intf_type:
    type: string
    enum:
      - gigabitethernet
      - tengigabitethernet
      - fortygigabitethernet
      - hundredgigabitethernet
      - port_channel
      - ethernet
    description: The interface type.
    required: true
    position: 4
  intf_name:
    type: string
    description: Interface name, for VDX in 3-tuple format (24/0/1), SLX/NI in 2-tuple
      format (24/1) or Port-channel number <1-6144>, for NI <1-256>.
    required: true
    position: 5
  intf_mode:
    type: string
    enum:
      - trunk
      - access
    default: access
    description: The interface mode.
    position: 6
tags:
  - name: group
    value: Validate Edge Ports
  - name: suite
    value: DCFABRIC
