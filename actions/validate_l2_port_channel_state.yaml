---
name: validate_L2_port_channel_state
pack: network_essentials
runner_type: run-python
description: Validate the port channel state by verifying the sync state of all member
  ports is 1.
enabled: true
entry_point: validate_l2_port_channel_state.py
parameters:
  mgmt_ip:
    type: string
    description: Management IP address of the target device
    required: true
    position: 0
  username:
    type: string
    description: Login user name to connect to the device
    position: 1
  password:
    type: string
    description: Login password to connect to the device
    secret: true
    position: 2
  port_channel_id:
    type: integer
    description: Portchannel interface number. <NUMBER:1-6144>. For MLX
            range is <1-256>
    required: true
    position: 3
