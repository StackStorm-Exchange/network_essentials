---
name: validate_L2_port_channel_state
pack: network_essentials
runner_type: run-python
description: Validating a port channel state.
enabled: true
entry_point: validate_l2_port_channel_state.py
parameters:
  mgmt_ip:
    type: string
    description: Managment Ip address of the VDX or SLX device
    required: true
    position: 0
  username:
    type: string
    description: login username
    default: admin
    position: 1
  password:
    type: string
    description: login password
    default: password
    secret: true
    position: 2
  port_channel_id:
    type: string
    description: Portchannel interface number. <VAlID INPUT NUMBER:1-6144>
    required: true
    position: 3
