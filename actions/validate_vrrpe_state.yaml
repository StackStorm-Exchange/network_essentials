---
name: validate_vrrpe_state
pack: network_essentials
runner_type: run-python
description: Validate VRRPe state on multiple switches to ensure one VRRPe master
  is elected and other switches are in backup mode.
enabled: true
entry_point: validate_vrrpe_state.py
parameters:
  mgmt_ip:
    type: array
    description: Management IP address of the target device
    required: true
    position: 0
  username:
    type: array
    description: Login user name to connect to the device
    position: 1
  password:
    type: array
    description: Login password to connect to the device
    secret: true
    position: 2
  intf_type:
    type: string
    enum:
      - ethernet
      - ve
    default: ve
    description: Interface type, VDX/SLX supports only ve and MLX supports both
    required: true
    position: 3
  intf_name:
    type: string
    description: name of the interface, for ethernet slot/port, for ve, ve-id like 10,20
    required: true
    position: 4
  vrrpe_group:
    type: string
    description: Virtual extender group ID. <NUMBER:1-255>
    required: true
    position: 5
tags:
  - name: group
    value: Validate Edge Ports
  - name: suite
    value: DCFABRIC
