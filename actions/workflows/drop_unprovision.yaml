version: '2.0'
network_essentials.drop_unprovision:
    description: This workflow accomplishes the task of allowing traffic back on a specified interface by removing the deny ACL currently active on that interface. This is done by first removing the rule from ACL and reapplying the ACL on the interface. In the case where input parameter delete_acl is true (the rule happens to be the last one in the ACL), then the ACL is first removed from the interface after which it is deleted.
    type: direct
    input:
        - mgmt_ip
        - username
        - password
        - acl_name
        - seq_ids
        - rbridge_id
        - intf_type
        - intf_name
        - acl_direction
        - traffic_type
        - delete_acl
    tasks:
        start:
            action: core.local
            input:
                cmd: "echo 'drop_unprovision START'"
            on-success:
                - remove_acl: <% $.intf_name and not $.traffic_type %>
                - remove_acl_with_traffic: <% $.intf_name and $.traffic_type %>
                - delete_rule_acl_bulk: <% $.delete_acl = false and $.seq_ids %>
                - delete_acl: <% $.delete_acl = true and not $.intf_name %>
        delete_rule_acl_bulk:
            action: network_essentials.delete_rule_acl_bulk
            input:
                mgmt_ip: <% $.mgmt_ip %>
                username: <% $.username %>
                password: <% $.password %>
                acl_name: <% $.acl_name %>
                seq_ids: <% $.seq_ids %>
            on-success:
                - end
            on-error:
                - end
        remove_acl:
            action: network_essentials.remove_acl
            input:
                mgmt_ip: <% $.mgmt_ip %>
                username: <% $.username %>
                password: <% $.password %>
                acl_name: <% $.acl_name %>
                rbridge_id: <% $.rbridge_id %>
                intf_type: <% $.intf_type %>
                intf_name: <% $.intf_name %>
                acl_direction: <% $.acl_direction %>
            on-success:
                - delete_acl: <% $.delete_acl = true %>
            on-error:
                - delete_acl: <% $.delete_acl = true %>
        remove_acl_with_traffic:
            action: network_essentials.remove_acl
            input:
                mgmt_ip: <% $.mgmt_ip %>
                username: <% $.username %>
                password: <% $.password %>
                acl_name: <% $.acl_name %>
                rbridge_id: <% $.rbridge_id %>
                intf_type: <% $.intf_type %>
                intf_name: <% $.intf_name %>
                acl_direction: <% $.acl_direction %>
                traffic_type: <% $.traffic_type %> 
            on-success:
                - delete_acl: <% $.delete_acl = true %>
            on-error:
                - delete_acl: <% $.delete_acl = true %>
        delete_acl:
            action: network_essentials.delete_acl
            input:
                mgmt_ip: <% $.mgmt_ip %>
                username: <% $.username %>
                password: <% $.password %>
                acl_name: <% $.acl_name %>
            on-success:
                - end
            on-error:
                - end
        end:
            action: core.local
            input:
                cmd: "echo 'drop_unprovision END'"
